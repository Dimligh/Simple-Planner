<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Event Info</title>
  </head>
  <body>
        <ul></ul>
    <form>
            <div>
                    <label> Enter ID</label>
                    <input type="text" id ="item1" autofocus>
                </div>
        <div>
            <label> Enter Title</label>
            <input type="text" id ="item2" autofocus>
        </div>
        <div>
            <label> Enter Description</label>
            <input type="text" id ="item3" autofocus>
        </div>
        <div>
            <label> Enter Type</label>
            <input type="text" id ="item4" autofocus>
        </div>
        <div>
            <label> Enter Priority</label>
            <input type="text" id ="item5" autofocus>
        </div>
        <div>
            <label> Enter UserName</label>
            <input type="text" id ="item6" autofocus>
        </div>
        <button type ="submit"> Add Event </button>
    </form>
    <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    const form = document.querySelector('form')
    form.addEventListener('submit', submitForm);

    function submitForm(e){
      e.preventDefault();
    var event = {
          "id" : document.querySelector('#item1').value,
          "Title": document.querySelector('#item2').value,
          "Description": document.querySelector('#item3').value,
          "Type": document.querySelector('#item4').value,
          "Priority": document.querySelector('#item5').value,
          "UserName": document.querySelector('#item6').value
      }
      
      ipcRenderer.send('event:add',event);
        
      
    }
    

    </script>
  </body>
</html>
